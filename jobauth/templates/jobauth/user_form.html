{% load widget_tweaks %}

{% for field in form %}
<div class="form-group {% if field.errors %} has-error {% endif %}">
    {{ field.label_tag }}
    {% render_field field class="form-control upper" %}<br>

    {% if field.help_text %}
    <small style="color: grey">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
    <div class="help-block">{{ error }}</div>
    {% endfor %}
</div>
{% endfor %}
