{% for job in job_list %}
<tr>

    <th class="upper" width="250">
            {{ job.company }}
    </th>

    <th class="upper" width="400">
            {{ job.name }}
    </th>


    <th  class="text-center upper" width="30">
        <button class="btn btn-warning js-open-job-form-update" title="Detalhes da Vaga"
                data-url="{% url 'company:job_update' job.id %}">
            <i class="glyphicon glyphicon-pencil"></i>
        </button>
    </th>

    <th  class="text-center upper" width="30">
        <button class="btn btn-danger js-open-job-form-delete" title="Deseja Se Candidatar a Vaga ?"
                data-url="{% url 'company:job_delete' job.id %}">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </th>
</tr>
<tr>
    {% empty %}
    <th colspan="4" class="bg-warning text-center">Nenhum resutado encontrado </th>
</tr>
{% endfor %}
