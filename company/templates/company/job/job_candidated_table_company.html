{% load core_tags %}
{% for job in job_list %}
{% for user in job.users.all %}
<tr>
    <th class="upper" width="400">
        {{ user }}
    </th>

    <th class="upper" width="250">
        {{ job.company }}
    </th>

    <th class="upper" width="400">
        {{ job.name }}
    </th>

    <form action="{% url 'company:job_candidate_company_profile' job.id user.id  job.company.id %}">
        <th  class="text-center upper" width="30">
            <button class="btn btn-info" title="Detalhes da Vaga">
                <i class="glyphicon glyphicon-sunglasses"></i>
            </button>
        </th>
    </form>

    <th  class="text-center upper" width="30">
        <button class="btn btn-danger js-open-delete-candidate-form"
                data-url=""
                title="Descadastrar nessa vaga?" type="submit">
            <i class="glyphicon glyphicon-thumbs-down"></i>
        </button>
    </th>

</tr>
<tr>
    {% empty %}
    <th colspan="" class="bg-warning text-center">Nenhum resutado encontrado </th>
</tr>
{% endfor %}
{% endfor %}
